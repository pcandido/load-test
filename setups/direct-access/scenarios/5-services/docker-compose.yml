version: "3.9"

networks:
  backend-network:


x-api-template:
  &api-template
  image: pcandido/load-test-heavy-api
  networks:
    - backend-network
  depends_on:
    - mongo

services:

  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend-network
    depends_on:
      - heavy-api-1
      - heavy-api-2
      - heavy-api-3
      - heavy-api-4
      - heavy-api-5

  mongo:
    image: mongo
    networks:
      - backend-network

  heavy-api-1:
    <<: *api-template
    build: ../../heavy-api

  heavy-api-2:
    <<: *api-template

  heavy-api-3:
    <<: *api-template

  heavy-api-4:
    <<: *api-template

  heavy-api-5:
    <<: *api-template
